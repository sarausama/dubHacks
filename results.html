<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./results.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./popup.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&family=Open+Sans&display=swap"
        rel="stylesheet">
    <title>QuickCheck</title>
</head>

<body>
    <header>
        <div class="header-row">
            <a href="./index.html">

                <div class="logo">
                    <img src="./images/logo.svg" alt="Symptor Checker Icon">
                    <h1>QuickCheck</h1>
                </div>
            </a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li class="underline"><a href="./takeTheTest.html">Take the Test</a></li>
            </ul>
        </div>
    </header>
    <div class="pop-up-bg">
        <div class="popup">
            <div class="text">
                No results were found for your symptoms.
            </div>
            <div class="button-area">
                <a href="./takeTheTest.html">
                    <div class="btn-grey">
                        Take The Test<img src="./images/arrow.svg" alt="Right Arrow">
                    </div>
                </a>
            </div>
        </div>
    </div>
    <main>
        <p>Test Results</p>
        <table>
            <tr class="table-header">
                <th class="diseaseName">Disease</th>
                <th class="accuracy">Accuracy</th>
                <th class="doctorSpecialization">Doctor Specialization</th>
            </tr>

        </table>
    </main>
</body>
<script src="./env.js"></script>
<script src="./results.js"></script>

</html>
